<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('Digitar um número')

        while (num == ''){
            num = prompt('Digite um número válido')
        }

        const numInteiro = parseInt(num);
        if (numInteiro == 0)
        {
            alert ('O número digitado $(numInteiro) é ')
        }
    </script>
</body>
</html>
