<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        const num = +prompt('Digite um número')

        if (num % 2 == 0) {
            alert('O seu número é Par')
        }
        else {
            alert('O número é Ímpar')
        }
    </script>
    
</body>
</html>
